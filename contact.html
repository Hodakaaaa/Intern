\<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }

      .header .left {
        font-size: 1.5em;
      }

      .header .right button {
        margin-left: 10px;
        padding: 10px;
        background-color: #0056b3; /* Darker blue */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .header .right button:hover {
        background-color: #003d80; /* Even darker blue */
      }

      .profile-picture {
        text-align: center;
        margin: 20px 0;
      }

      .profile-picture img {
        border-radius: 50%;
        width: 250px;
        height: 250px;
        border: 5px solid #007bff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      main {
        padding: 20px;
      }

      #contact {
        text-align: center;
      }

      .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .contact-container form {
        width: 100%;
        max-width: 600px;
        margin: 20px 0;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
        width: 100%;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff; /* Blue color */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue */
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left">Mandhoj Thing</div>
      <div class="right">
        <button onclick="window.open('https://www.google.com', '_blank')">
          Google
        </button>
        <button onclick="window.location.href='contact.html'">Contact</button>
      </div>
    </div>

    <div class="profile-picture">
      <img src="#" />
    </div>

    <main>
      <section id="contact">
        <h2>Contact</h2>
        <div class="contact-container">
          <form action="submit_form.php" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer>Footer</footer>

    <script>
      function scrollToSection(sectionId) {
        document
          .getElementById(sectionId)
          .scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
